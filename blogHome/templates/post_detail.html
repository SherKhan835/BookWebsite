{% extends "base.html" %}
{% block start %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/content.css' %}">

         <div style="border:solid 1px #d9d9d9; padding:4px;
                  margin:10px;
                font-size:15px;
                text-align:center;
                 border-radius:10px;" class="mater">

         <h1> {{ post.title }} </h1>
            <img src="{{ post.image.url }}" alt="connect" style="max-height:300px; max-width:300px"/>
            <h3>
                Novel by {{ post.author }}
            </h3>
             <p>
                {{ post.body|linebreaks }}
            </p>
             <h3><a href="{{ post.second_link }}" target="_blank" rel="noopener noreferrer"> Download Link 1 </a> </h3>
             <h3><a href="{{ post.link }}" target="_blank" rel="noopener noreferrer"> Download Link 2 </a> </h3>
             <h3><a href="{{ post.thirdLink }}" target="_blank" rel="noopener noreferrer"> Download Link 3</a> </h3>

        </div>

{% endblock %}
